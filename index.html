<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="assets/css/styles.css"/>
    </head>
    <body>
        <!-- CABECERA -->
        <h1 class="title"><i class="fa fa-shopping-basket"></i></h1>
        <!-- FIN CABECERA -->
        <!-- TITULO -->
        <div class="container">
            <p class="header">
                Productos
            </p>
        <!-- FIN TITULO -->
            <!-- LISTADO DE PRODUCTOS -->
            <div class="products">
                <div id="item1"  onclick="addToCart(this)"  class="product__item">
                    <div class="item__header">Sandia</div>
                    <div class="item__body">
                        <img alt="sandia" title="sandia" class="item__body__image" src="assets/img/sandia.jpg" />
                    </div>
                    <div class="item__footer">
                        <p class="item_footer_label">Precio:<span class="item__footer__price">2</span></p> 
                    </div>
                </div>
                 <div id="item2"  onclick="addToCart(this)"  class="product__item">
                    <div class="item__header">Naranja</div>
                    <div class="item__body">
                        <img alt="naranja" title="naranja" class="item__body__image" src="assets/img/naranja.jpg" />
                    </div>
                    <div class="item__footer">
                        <p class="item_footer_label">Precio:<span class="item__footer__price">4</span></p> 
                    </div>
                </div>
                 <div id="item3"  onclick="addToCart(this)"  class="product__item">
                    <div class="item__header">Pomelo</div>
                    <div class="item__body">
                        <img alt="Pomelo" title="Pomelo" class="item__body__image" src="assets/img/pomelo.jpg" />
                    </div>
                    <div class="item__footer">
                        <p class="item_footer_label">Precio:<span class="item__footer__price">5</span></p> 
                    </div>
                </div>
            </div>
            <!-- FIN LISTADO DE PRODUCTOS -->
            <!-- CARRITO -->
            <div class="cart">
                <div id="cartList" class="cart-list">
                   <!-- <div class="cart-list__cart-icon"><i class="fa fa-shopping-cart"></i><span class="label-cart"> <b>Carrito</b></span><br><span class="number-items-cart">1</span></div>-->
                   
                </div>
                <h2 class="cart-list__total-label">Total<span class="cart-list__total-price">0</span></h2>
            </div>
            <!-- FIN CARRITO -->
            <!-- CREDITOS -->
        </div>
        <span class="credits">
            <i class="fa fa-github"></i> Puedes encontrar el c√≥digo en el repositorio: 
            <a href="https://github.com/RSginer/shopping-cart-js">https://github.com/RSginer/shopping-cart-js</a>
        </span>
        <!-- FIN CREDITOS -->
        <script src="assets/js/cart.js"></script>
    </body>
</html>
