<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="assets/css/styles.css"/>
    </head>
    <body>
                    <h1 class="title">Mi fruteria <i class="fa fa-smile-o"></i></h1>
        <div class="container">

            <div class="cart-list">
                <div class="cart-list__item">
                    <img class="cart-list__item__image" src="assets/img/sandia.jpg"/>
                </div>
            </div>
            <div id="item1" class="cart">
                <!-- ARTICULO SANDIA -->
                <div class="cart__item">
                    <div class="item__header">
                        Sandia
                    </div>
                    <div class="item__body">
                        <img alt="sandia" title="sandia" class="item__body__image" src="assets/img/sandia.jpg" />
                    </div>
                    <div class="item__footer">
                        <p class="item_footer_label">Precio:<span class="item__footer__price">2</span></p> 
                    </div>
                </div>
                <!-- ARTICULO NARANJAS -->
                <div id="item2" class="cart">
                    <div class="cart__item">
                        <div class="item__header">
                            Naranja
                        </div>
                        <div class="item__body">
                            <img alt="naranja" title="naranja" class="item__body__image" src="assets/img/naranja.jpg" />
                        </div>
                        <div class="item__footer">
                            <p class="item_footer_label">Precio:<span class="item__footer__price">3</span></p> 
                        </div>
                    </div>
                </div>
                 <!-- ARTICULO POMELO -->
                 <div id="item3" class="cart">
                    <div class="cart__item">
                        <div class="item__header">
                            Pomelo
                        </div>
                        <div class="item__body">
                            <img alt="pomelo" title="pomelo" class="item__body__image" src="assets/img/pomelo.jpg" />
                        </div>
                        <div class="item__footer">
                            <p class="item_footer_label">Precio:<span class="item__footer__price">5</span></p> 
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="assets/js/cart.js"></script>
    </body>
</html>
